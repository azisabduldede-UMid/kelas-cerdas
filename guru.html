<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Guru - KELAS CERDAS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    .box {
      background: white;
      padding: 20px;
      max-width: 600px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      background: #2ecc71;
      color: white;
      border: none;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Dashboard Guru</h1>
<p>Upload materi pembelajaran (via link)</p>

<div class="box">
  <label>Mata Pelajaran</label>
  <select>
    <option>IPAS Kelas 4</option>
    <option>Matematika</option>
    <option>Bahasa Indonesia</option>
    <option>Lainnya</option>
  </select>

  <label>Judul Materi</label>
  <input type="text" placeholder="Contoh: Energi dan Perubahannya">

  <label>Deskripsi Materi</label>
  <textarea rows="4"></textarea>

  <label>Link Video (YouTube)</label>
  <input type="text" placeholder="https://youtube.com/...">

  <label>Link PDF / Modul</label>
  <input type="text" placeholder="https://drive.google.com/...">

  <button>Simpan Materi</button>
</div>

</body>
</html>
