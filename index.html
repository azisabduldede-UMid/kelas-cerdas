<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>KELAS CERDAS - Login</title>
</head>
<body style="font-family:Arial;text-align:center;padding-top:50px">

<h2>Login / Daftar KELAS CERDAS</h2>

<input id="email" placeholder="Email"><br><br>
<input id="password" type="password" placeholder="Password"><br><br>

<select id="role">
  <option value="siswa">Siswa</option>
  <option value="guru">Guru</option>
  <option value="admin">Admin</option>
</select><br><br>

<button onclick="masuk()">Masuk / Daftar</button>

<p id="info"></p>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyA0YXwTKh_mfDjJCSyG_Zp9BX5kZDm3LEU",
  authDomain: "kelas-cerdas.firebaseapp.com",
  projectId: "kelas-cerdas",
  storageBucket: "kelas-cerdas.firebasestorage.app",
  messagingSenderId: "577341075252",
  appId: "1:577341075252:web:583bbcb6e02b470747bf61"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.masuk = function(){
  const email = emailInput();
  const pass = passwordInput();
  const role = document.getElementById("role").value;

  signInWithEmailAndPassword(auth, email, pass)
    .then(()=> redirect(role))
    .catch(()=>{
      createUserWithEmailAndPassword(auth, email, pass)
        .then(()=> redirect(role))
        .catch(e=> info(e.message));
    });
}

function redirect(role){
  if(role==="siswa") location.href="siswa.html";
  if(role==="guru") location.href="guru.html";
  if(role==="admin") location.href="admin.html";
}

function emailInput(){ return document.getElementById("email").value.trim(); }
function passwordInput(){ return document.getElementById("password").value.trim(); }
function info(t){ document.getElementById("info").innerText=t; }
</script>

</body>
</html>
